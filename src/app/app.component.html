<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="push">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>

      <a mat-list-item (click)="router.navigate(['/artists'])">Artists</a>
      <a mat-list-item (click)="router.navigate(['/tracks'])">Tracks</a>
      <a mat-list-item (click)="router.navigate(['/albums'])">Album</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar >
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span style="margin-left: 41%;">My Angular App</span>


    </mat-toolbar>

    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
